<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="css/index.min.css">
    <title>Convert IMG</title>
</head>

<body>
    <!--Hey! This is the original version of Simple CSS Waves-->
    <div class="header">
        <!--Content before waves-->
        <div class="inner-header flex" style="gap: 60px; flex-wrap: wrap; padding:40px;">
            <!--Just the logo.. Don't mind this-->
            <div class="container info">
                <h1>Herramientas</h1>
                <div class="container cards" >
                    <a class="direccion" href="conpress.html">
                        Comprimir imagenes
                    </a>
                    <a class="direccion" href="convert.html">
                        Convertir imagenes
                    </a>
                </div>
            </div>
        </div>
        <!--Waves Container-->
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
        <!--Waves end-->
    </div>

</body>
