    <!-- Start Form -->
    <section class="w-full min-h-screen">
      <div
        class="w-full max-w-[500px] rounded-lg bg-gray-900 p-5 min-h-[500px] m-auto mt-10"
      >
        <h1 class="text-gray-400 text-2xl uppercase text-center mb-8">
          Comprime tus imagenes
        </h1>
        <div class="p-5">
          <div>
            <label
              class="block mb-2 text-sm font-medium text-gray-400"
              for="multiple_files"
              >Upload multiple files</label
            >
            <input
              class="block w-full text-sm border rounded-lg cursor-pointer text-gray-400 focus:outline-none bg-gray-950 border-gray-600 placeholder-gray-400"
              id="multiple_imgs"
              type="file"
              multiple
            />
          </div>

          <div class="mt-5">
            <div
              class="flex justify-between items-center w-full mb-2 text-gray-400"
            >
              <p>Min. quality</p>
              <p id="percentage__value">50%</p>
              <p>Max. quality</p>
            </div>
            <input
              id="level_quality"
              type="range"
              value="50"
              max="100"
              min="0"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
            />
          </div>

          <div class="relative z-0 w-full mb-6 mt-8 group">
            <input
              type="text"
              name="floating_first_name"
              id="input_prefix_image"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              required
            />
            <label
              for="floating_first_name"
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Image prefix</label
            >
          </div>

          <div class="mb-6">
            <label
              for="base-input"
              class="block mb-2 text-sm font-medium text-gray-400"
              >Exit Route</label
            >
            <input
              type="text"
              id="input_output_path"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>

          <button
            id="button__compress_img"
            class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800 w-full mt-5"
          >
            <span
              class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0 w-full"
            >
              Compress image
            </span>
          </button>
        </div>
      </div>
    </section>
    <!-- End Form -->

    <!-- Start List Images -->
    <section class="w-full flex justify-center max-h-screen">

        id="imgs__container"
        class="w-full max-w-[800px] p-10 divide-y divide-gray-200 dark:divide-gray-700"
      ></ul>
    </section>
